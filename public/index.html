<head>

          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">kdkj55</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navToggle" aria-controls="navToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navToggle">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Events <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Admin</a>
                </li>
            </ul>
            <form class="event_form" id="event_search">
                <div class="row row-nav">
                    <div class="col-nav col-11 col-sm-10 col-md-4 col-lg-5 col-xl-6">
                        <input class="nav-input" type="text" placeholder="Search" id="keywords">
                    </div>
                    <div class="w-100 d-block d-md-none"></div>
                    <div class="col-nav col-11 col-sm-10 col-md-4 col-lg-3 col-xl-3">
                        <input class="nav-input" type="date" placeholder="Date (YYYY-MM-DD)" id="date">
                    </div>
                    <div class=" w-100 d-block d-md-none"></div>
                    <div class="col-nav col-11 col-sm-10 col-md-3 col-lg-3 col-xl-2">
                        <button class="nav-input btn btn-block btn-primary gradient" type="submit" style="height: 40px">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class = "white">Events</h2>
                <div id="event_display">
                    <p class = "white" id="event_disp">Events will be displayed here.</p>
                    <div class="container hidden" id="events_container">
                        <div class="row justify-content-center" id="event_row">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="information" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Event Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id ="e_modal_body" class="modal-body">
                    <h5>Event</h5>
                    <p id="e_title">Event Title</p>
                    <p id="e_blurb">Event Description</p>
                    <p id="e_date">Event Time</p>
                    <p id="e_url">Event URL</p>
                    <p id="e_event_id">Event ID</p>
                    <br>
                    <h5>Venue</h5>
                    <p id="v_name">Venue Name</p>
                    <p id="v_town">Venue Town</p>
                    <p id="v_postcode">Venue Postcode</p>
                    <p id="v_url">
                        <a href="http://www.yha.org.uk/hostel/grinton-lodge">Venue URL</a>
                    </p>
                    <p id="v_venue_id">Venue ID</p>
                </div>
            </div>
        </div>
    </div>
